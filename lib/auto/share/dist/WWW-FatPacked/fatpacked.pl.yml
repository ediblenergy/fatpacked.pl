Controller::Root:
    github_repository_url: https://github.com/ediblenergy/fatpacked.pl
    site_name: fatpacked.pl
    application_dispatch:
        cpanminus:
            doc_url: https://metacpan.org/module/App::cpanminus
            source_url: http://cpanmin.us
            subdomains_to_resolve:
                - cpanminus
                - cpanm
                - cpan-minus
                - cpan_minus
        ack:
            doc_url: https://metacpan.org/module/ack
            source_url:  http://betterthangrep.com/ack-standalone
            subdomains_to_resolve:
                - ack
        pgbadger:
            doc_url: http://dalibo.github.com/pgbadger/
            source_url: https://raw.github.com/dalibo/pgbadger/master/pgbadger
            subdomains_to_resolve:
                - pgbadger
                - pg_badger
                - pg-badger
        tinyrepl:
            source_url: http://sherlock.scsys.co.uk/~matthewt/tinyrepl
            subdomains_to_resolve:
                - tinyrepl
                - tiny_repl
        jsonpretty:
            doc_url: http://metacpan.org/module/MSTROUT/jsonpretty-1/script/jsonpretty
            source_url: http://api.metacpan.org/source/MSTROUT/jsonpretty-1/script/jsonpretty
            subdomains_to_resolve:
                - jsonpretty
                - json_pretty
        perlbrew:
            source_url: http://get.perlbrew.pl
            doc_url: http://perlbrew.pl
            subdomains_to_resolve:
                - perlbrew
        crontab2english:
            source_url: http://www.cpan.org/authors/id/S/SB/SBURKE/crontab2english_0.71.pl
            doc_url: http://interglacial.com/~sburke/pub/crontab2english.html
            subdomains_to_resolve:
                - crontab2english
                - crontoenglish
